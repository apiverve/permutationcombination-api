openapi: 3.0.4
info:
  title: Permutation & Combination Calculator
  description: >-
    Calculate permutations (P(n,r)) and combinations (C(n,r)) for any given
    values of n and r.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/permutationcombination:
    get:
      summary: Calculate Permutation & Combination
      description: Calculate P(n,r) and C(n,r) values
      operationId: permutationcombination
      parameters:
        - name: 'n'
          in: query
          schema:
            type: integer
          required: true
          description: Total number of items
          example: 10
        - name: r
          in: query
          schema:
            type: integer
          required: true
          description: Number of items to choose (must be <= n)
          example: 3
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  'n': 10
                  r: 3
                  permutation: 720
                  combination: 120
                  formulas:
                    permutation: P(n,r) = n! / (n-r)!
                    combination: C(n,r) = n! / (r! Ã— (n-r)!)
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
